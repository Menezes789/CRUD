<body>

    
    <div>
        <h1>Formulário para empresa de engenharia</h1>
        
    </div>

    <div class="tipo-cell">  
        <main>
            <form>
                <ol>
                    <li><b>Informações pessoais</b></li>
                    
                    <label>Nome:</label>
                    <input type="text" placeholder="Digite seu nome">
                    
                    <label>Email:</label>
                    <input type="email" placeholder="empresa@engenharia.com.br">

                    <label>Telefone:</label>
                    <input  type="tell" placeholder="+55 (61) 99999-9999">

                    <li><b>Detalhes do projeto</b></li>

                    <label>Tipo do projeto</label>
                    <input type="text" placeholder="Construção, Reformas, consutoria, etc...">

                    <label>Descrição do projeto</label>
                    <input type="text">

                    <label>Data de Início Prevista</label>
                    <input class="caixa-texto" type="date">

                    <label>Prazo para Conclusão</label>
                    <input class="caixa-texto" type="date">

                    <li><b>Consentimento</b></li>
                    
                    <label>Aceita os termos?
                    <input type="checkbox">
                    </label> 
                    <input class="botao" type="button" value="Enviar" onclick="alert('cadastro com sucesso!')">
                </ol>
            </form>
        </main>
    </div>
</body>
